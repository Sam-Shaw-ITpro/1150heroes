<h2>All Heroes in no particular order</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>
      <!-- <span class="badge">{{hero.id}}</span> {{hero.name}} -->
      <img src={{hero.photo}}>
    </a>
  </li>
</ul>

<app-hero-detail [hero]></app-hero-detail>
